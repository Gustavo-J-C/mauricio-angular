<div class="container mt-4">
    <h2>{{editMode ? 'Editar Anúncio' : 'Novo Anúncio'}}</h2>
    <form (submit)="submitForm()">
        <!-- ... outros campos ... -->
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="anuncio.titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" [(ngModel)]="anuncio.descricao" name="descricao" rows="4"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" [(ngModel)]="anuncio.estado" name="estado" required>
                <option value="Novo">Novo</option>
                <option value="Usado">Usado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" class="form-control" id="cor" [(ngModel)]="anuncio.cor" name="cor" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" [(ngModel)]="anuncio.categoria" name="categoria"
                required>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" class="form-control" id="preco" [(ngModel)]="anuncio.preco" name="preco" required>
        </div>
        <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" class="form-control" id="localizacao" [(ngModel)]="anuncio.localizacao"
                name="localizacao" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto"
                accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">{{editMode ? 'Salvar' : 'Criar'}}</button>
        <a routerLink="/" class="btn btn-secondary ml-2">Cancelar</a>
    </form>

</div>
